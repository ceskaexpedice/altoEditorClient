
<div cdkDrag cdkDragRootElement=".cdk-overlay-pane" cdkDragHandle>
  <h1 mat-dialog-title>{{ data.title }}</h1>
  <div mat-dialog-content class="app-scrollbar-fix">
      <mat-card *ngIf="data.message" appearance="outlined" class="app-alert" [ngClass]="data.alertClass ? data.alertClass : null">
        <mat-card-content>
          
            <mat-icon *ngIf="data.alertClass === 'app-warn' || data.alertClass === 'app-info'">{{ data.alertClass === 'app-warn' ? 'warning' : 'info' }}</mat-icon>

          {{ data.message }}
        </mat-card-content>
      </mat-card>
      <div *ngIf="data.numberInput || data.textInput || data.textAreaInput" class="app-fxLayout app-row app-gap-2 app-mt-4">
        
          <mat-form-field *ngIf="data.numberInput" class="app-fxFlex">
            <mat-label>{{ data.numberInput.label }}</mat-label>
            <input type="number" step="1" [min]="data.numberInput.min" [max]="data.numberInput.max" autocomplete="off" matInput [placeholder]="data.numberInput.label" [(ngModel)]="data.numberInput.value">
          </mat-form-field>
          
          <mat-form-field *ngIf="data.textInput" class="app-fxFlex">
            <mat-label>{{ data.textInput.label }}</mat-label>
            <input type="text" step="1" matInput [placeholder]="data.textInput.label" [(ngModel)]="data.textInput.value">
          </mat-form-field>
          
          <mat-form-field *ngIf="data.textAreaInput" class="app-fxFlex">
            <mat-label>{{ data.textAreaInput.label }}</mat-label>
            <textarea [rows]="data.rows ? data.rows : 5" matInput [placeholder]="data.textAreaInput.label" [(ngModel)]="data.textAreaInput.value"></textarea>
          </mat-form-field>
          
      </div>
  </div>
  <div mat-dialog-actions cdkFocusRegionstart>
    <button mat-button [class]="data.btn1.color" [mat-dialog-close]="data.btn1.value" [disabled]="!btnEnabled()" cdkFocusInitial>{{ data.btn1.label }}</button>

    <button *ngIf="data.btn2" mat-button [class]="data.btn2.color" [mat-dialog-close]="data.btn2.value">{{ data.btn2.label }}</button>

  </div>
</div>
